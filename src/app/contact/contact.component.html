<div class="form">
  <h2>Contact Us</h2>
    <form name="contact"
      [formGroup]="contactForm"
      (ngSubmit)="sendContact()">
      <div class="form-group">
        <input
          placeholder="Name..."
          type="text"
          id="name"
          name="name"
          formControlName="name" />
      </div>
      <div class="form-group">
        <input
          placeholder="Email..."
          type="email"
          id="email"
          name="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          formControlName="email" />
      </div>
      <div class="form-group">
        <input
          placeholder="Phone..."
          type="number"
          id="phone"
          name="phone"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          formControlName="phone" />
      </div>
      <div class="form-group">
        <input
          placeholder="Message..."
          type="text"
          id="message"
          name="message"
          formControlName="message" />
      </div>
      <div class="submit">
        <button class="button" type="submit">Send</button>
      </div>
    </form>
</div>
